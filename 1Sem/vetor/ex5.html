<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetor | Ex 5</title>
</head>
<body>
    Cadastrar Aluno: <input id="input_aluno"><br>
    <button onclick="cadastrar_aluno()">Cadastrar aluno</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    var alunos = [];
    function cadastrar_aluno(){
        var aluno = input_aluno.value;
        alunos.push(aluno);

        div_resultado.innerHTML = "";
        for (i = alunos.length - 1; i != 0; i--){
            div_resultado.innerHTML += `
            ${i}Â° Aluno: ${alunos[i]}<br>
            `
        }
    }
</script>

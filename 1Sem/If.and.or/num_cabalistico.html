<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero cabalístico</title>
</head>
<body>
    <span id="text">Você já clicou <b>0</b> vezes</span><br>
    <button onclick="clique()">Clique cabalístico</button>
</body>
</html>
<script>
    var contador = 0;
    function clique(){
        contador++;
        text.innerHTML = `
        Você já clicou <b>${contador}</b> vezes
        `
        if (contador == 3 || contador == 4 || contador == 7 || contador == 10){
            alert(`Você já clicou ${contador} vezes e Juliana gosta desse número!`)
        }
    }
</script>

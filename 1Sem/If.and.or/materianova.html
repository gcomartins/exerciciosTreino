<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia Nova</title>
</head>
<body>
    <button onclick="contar()">Contar</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        var contador = 0;
        while (contador < 50){
            contador++;
            div_resultado.innerHTML =+ `${contador}<br>`;
        }
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<body>
    <h1>Calcule o raio da circunferência</h1>
    Informe o raio da circunferência:<input id="input_raio"><br>
    <button onclick="calcular()">Calcular</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){
        var raio = Number(input_raio.value);
        var area = 3.14 * raio * raio;

        div_resultado.innerHTML = `
        A área da sua circunferência é de ${area}m².
        `
    }
</script>

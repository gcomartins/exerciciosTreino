<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    Quantas latinhas você toma por dia? <input id="input_latinhas"><br>
    <button onclick="calcular()">Quantos refris?</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var latinhas = input_latinhas.value;
        latinhas = latinhas * 365;

        if (latinhas>500){
            div_resultado.innerHTML = `
            Você consome ${latinhas} por ano. Cuide melhor da sua saúde!
            `
        }
        else
            div_resultado.innerHTML = `
            Você consome ${latinhas} por ano.
            `
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex7</title>
</head>
<body>
    <h1>Calcule o financiamento do seu carro</h1>
    Valor do carro à vista: <input id="input_valor_a_vista"><br>
    Taxa de Juros ao mês: <input id="input_juros"><br>
    Quantidade de parcelas: <input id="input_parcelas"><br>
    <button onclick="calcular()">Calcular prejú</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var valor = Number(input_valor_a_vista.value);
        var juros = Number(input_juros.value/100 + 1);
        var parcelas = Number(input_parcelas.value);
        var desvalorizacao = Number(valor * 0.8);
        var valor_real = Number((valor*(juros**parcelas)));
        div_resultado.innerHTML = `
        Seu carro vai sair por um total de R$${valor_real.toFixed(2)}. Após 1 mês, ele já vai valer só R$${desvalorizacao}. Porque comprou financiado, vai pagar o correspondente a ${(valor_real /desvalorizacao).toFixed(2)} carros;
        `

    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    Informe 3 notas: <input id="input_nota1"><input id="input_nota2"><input id="input_nota3"><br>
    <button onclick="calcular()">Analisar Desempenho</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular(){
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);
        var nota3 = Number(input_nota3.value);
        var media = ((nota1+nota2+nota3)/3).toFixed(2);

        if (media >= 9.4){
            div_resultado.innerHTML = `
            Sua média foi de ${media}.<br>
            Parabéns! Você é fora de série!
            `
        }
        else {
            div_resultado.innerHTML = `
            Sua média foi de ${media}.
            `
        }
    }
</script>

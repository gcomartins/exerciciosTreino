<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>
    <h1>Calcule a raiz quadrada e cúbica de quaquer número</h1>
    Informe o número:<input id="input_numero"><br>
    <button onclick="raiz2()">Calcular raiz quadrada</button>
    <button onclick="raiz3()">Calcular raiz cúbica</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function raiz2(){
        var num = Number(input_numero.value);
        var raiz = num ** (1/2);
        div_resultado.innerHTML = `
        A raiz quadrada de ${num} é ${(raiz).toFixed(3)}. 
        `
    }

    function raiz3(){
        var num = Number(input_numero.value);
        var raiz = num ** (1/3);
        div_resultado.innerHTML = `
        A raiz quadrada de ${num} é ${(raiz).toFixed(3)}. 
        `
    }
</script>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conforto</title>
</head>
<body>
    Temperatura do ambiente: <input id="input_temp"><br>
    <button onclick="medir()">Medir conforto</button>
</body>
</html>
<script>
    function medir(){
        if (input_temp.value >=22 && input_temp.value <=23){
            alert("Temperatura confortável")
        } else {
            alert("Temperatura não está confortável")
        }
    }
</script>

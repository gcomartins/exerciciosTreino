<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3 IF</title>
</head>
<body>
    Quantos filhos você tem? <input id="input_qtd_filhos"><br>
    <button onclick="verificar()">Verificar situação</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function verificar(){
        var filhos = Number(input_qtd_filhos.value);

        if (filhos == 0) {
            div_resultado.innerHTML = `
            Sem descendentes
            `
        }   

        if (filhos == 1) {
            div_resultado.innerHTML = `
            Filho único
            `
        }

        if (filhos >= 2) {
            div_resultado.innerHTML = `
            Crescei e multiplicai-vos!
            `
        }
    }
</script>

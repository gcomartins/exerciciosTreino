<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de clicks</title>
</head>
<body>
    <div id="div_resultado">Você já clicou 0 vezes aqui</div><br>
    <button onclick="clicar()">Clique aqui</button>
</body>
</html>
<script>
    var contador = 0;
    function clicar() {
    contador = contador + 1;
    div_resultado.innerHTML = `
    Você já clicou ${contador} vezes aqui
    `
    }
</script>

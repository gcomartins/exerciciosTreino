<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
</head>
<body>
    <h1>Faça qualquer potência que quiser</h1>
    Base: <input id="input_base"><br><br>
    Expoente: <input id="input_expoente"><br><br>
    <button onclick="calcular()">Calcular potência</button>
    <br><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function calcular() {
        var base = Number(input_base.value);
        var expoente = Number(input_expoente.value);
        var potencia = base ** expoente;

        div_resultado.innerHTML = `
        ${base} elevado à ${expoente} é ${potencia}.
        `
    }
</script>

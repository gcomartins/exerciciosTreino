<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2 e 3</title>
</head>
<body>
    <button onclick="quarentena()">Diga algo sobre a quarentena</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function quarentena(){
        var contador = 0;
        while (contador < 7){
            contador++
            div_resultado.innerHTML += `${contador}. Ta foda <br>`
        }
    }
</script>

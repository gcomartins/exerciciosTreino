<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex20</title>
</head>
<body>
    <button onclick="gerar()">Curto 3 e 5!</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function gerar(){
        contador = 0;
        texto = "";
        while (contador < 100){
            if (contador % 3 == 0){
                texto = "É TRI! ";
            }if (contador % 5 == 0){
                texto += "É PENTA!"
            }if (texto != ""){
                div_resultado += `${texto}`
            }else{
                div_resultado += `${contador}`
            }
            texto = "";
        }
    }
</script>

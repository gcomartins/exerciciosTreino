<!DOCTYPE html>
<html lang="pt">
<head>
    a) Ao clicar num botão "Números cabalísticos"... <br>

    c) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12. <br>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <button onclick="contar()">Números Cabalísticos</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function contar(){
        var contador = 0;
        while (contador < 15){
            contador++;
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12){
                div_resultado.innerHTML += `${contador}<br>`
            }
        }
    }
</script>

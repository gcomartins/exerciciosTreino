<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex16</title>
</head>
<body>
    Quantidade de elefantes: <input id="in_elefantes"><br>
    <button onclick="incomodar()">Incomodar medium</button><br>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    var contador = 0;
    var incomodam = "";
    function incomodar(){
        var max = in_elefantes.value;
        while (contador < max){
            contador++;
            incomodam += " incomodam"
            div_resultado.innerHTML += `
            1 elefante incomoda muita gente! <br>
            ${contador} elefantes ${incomodam} muito mais!<br>
            `
        }
    }
</script>

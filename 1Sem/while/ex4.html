<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <button onclick="pares()">S2 Pares</button>
    <div id="div_resultado"></div>
</body>
</html>
<script>
    function pares(){
        var contador = 0;
        while (contador < 100){
            contador = contador + 2;
            div_resultado.innerHTML += `${contador}<br>`;
        }
    }
</script>
